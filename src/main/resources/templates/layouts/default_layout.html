<!DOCTYPE html>
<html lagn="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>JPA SHOP</title>

    <!-- 공통부분 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
<!-- content script -->
<th:block layout:fragment="css"></th:block>
<!-- content script -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            const errorMessage = [[${errorMessage}]];
            if (errorMessage) {
                alert(errorMessage);
            }
        });
    </script>
</th:block>
<!-- content fragment 사용 -->
<div layout:fragment="content"></div>
